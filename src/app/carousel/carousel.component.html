<div class="aspect-w-10 aspect-h-10 w-full overflow-hidden flex flex-nowrap">
    <div
      class="h-full w-full bg-contain bg-no-repeat"
      [ngStyle]="{ 'background-image': 'url(' + availabeImage + ')' }"
    ></div>
</div>
<div
  class="w-auto overflow-hidden flex flex-nowrap mx-[-5px] my-[5px] relative"
>
  <div *ngFor="let data of displayImageData" class="w-[20%] p-[5px] relative">
    <div class="relative cursor-pointer" (mouseover)="select(data.image)">
      <div
        class="w-full pt-[100%] bg-center bg-contain bg-no-repeat"
        [ngStyle]="{ 'background-image': 'url(' + data.thumbnail + ')' }"
      ></div>
      <div
        class="absolute left-0 right-0 top-0 bottom-0 border-2 border-gray-600"
        *ngIf="data.image === availabeImage"
      ></div>
    </div>
  </div>
  <button
    class="
      absolute
      w-5
      h-9
      top-1/2
      left-[5px]
      bg-black bg-opacity-20
      translate-y-[-50%]
    "
    (click)="prev()"
  >
    <svg
      enable-background="new 0 0 13 20"
      viewBox="0 0 13 20"
      x="0"
      y="0"
      class="shopee-svg-icon icon-arrow-left-bold"
    >
      <polygon
        points="4.2 10 12.1 2.1 10 -.1 1 8.9 -.1 10 1 11 10 20 12.1 17.9"
      ></polygon>
    </svg>
  </button>
  <button
    class="
      absolute
      w-5
      h-9
      top-1/2
      right-[5px]
      bg-black bg-opacity-20
      translate-y-[-50%]
    "
    (click)="next()"
  >
    <svg
      enable-background="new 0 0 13 21"
      viewBox="0 0 13 21"
      x="0"
      y="0"
      class="shopee-svg-icon icon-arrow-right-bold"
    >
      <polygon
        points="11.1 9.9 2.1 .9 -.1 3.1 7.9 11 -.1 18.9 2.1 21 11.1 12 12.1 11"
      ></polygon>
    </svg>
  </button>
</div>
